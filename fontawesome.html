<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Exploring</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .fa-solid{
            color: red;
            font-size: 50px;
        }
        .far{
            color: yellowgreen;
            font-size: 20px;
        }
        .fa-cart-arrow-down{
            font-size: 28px;
            color: seagreen;
        }
        .fa-cart-arrow-down:hover{
            color: pink;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <i class="fas fa-cart-arrow-down"></i>
    <button><i class="fa-solid fa-bed"></i>Add to Cart</button>

    <i class="fas fa-address-book"></i> <br>
    <button>Cilck to shopping<i class="far fa-arrow-alt-circle-right"></i></button>


    <script src="https://kit.fontawesome.com/9629999ef9.js" crossorigin="anonymous"></script>
</body>
</html>
